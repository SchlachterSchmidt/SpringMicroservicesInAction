server:
  port: 5555

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: "http://eurekaservice:8761/eureka/"

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    SpringMicroservicesInAction.GatewayService: DEBUG

zuul:
  prefix: /api

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  sleuth:
    sampler:
      percentage: 1
  zipkin:
    baseUrl: "http://zipkin:9411"
